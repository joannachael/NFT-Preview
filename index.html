<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <title>Frontend Mentor | NFT preview card component</title>

    <link 
      rel="stylesheet" 
      href="css/styles.css" 
    />
    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="./images/favicon-32x32.png" 
    />
    <link
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Outfit:300,regular,600"
    />
  </head>

  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img 
            alt="Equilibrium"
            src="images/image-equilibrium.jpg"
          >
        </div>
        <div class="card__content">
          <h3 class="card__title">
            <a class="link" href="#">Equilibrium #3429</a>
          </h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__important">
            <span class="card__rate decorative-span">0.041 ETH</span>
            <span class="card__days decorative-span">3 days left</span>
          </div>
        </div>
        <div class="card__creator">
          <img
            class="card__avatar"
            alt="Jules Wevern"
            src="images/image-avatar.png"
          />
          <p>Creation of <a class="link" href="#">Jules Wevern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
